        <title>Contact Form</title>

    </head>
    <body>
        <div class="contact">
            <h1>CONTACT FORM</h1>
        </div>
        <div class="contact-form">
            <form id="contact-form" method="post"action:"">

                <textarea name="Message" class="form" placeholder="Message" rows="6" required></textarea></body></br>
                <input type="SUBMIT" class="form submit" value="SEND MESSAGE"></br>
        </div>
    </body>
</html>
